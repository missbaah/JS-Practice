<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <p id="date"></p>
  </body>
  <script>
    const date = new Date();

    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDay();

    // if (day < 10) {
    //   return (day = "0" + day);
    // }
    // if (month < 10) {
    //   return (month = "0" + month);
    // }

    document.getElementById("date").innerHTML = `${day}/${month}/${year}`;
  </script>
</html>
